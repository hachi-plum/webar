<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="cat" src="assets/cat.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="assets/pattern-kao.patt">
        <a-entity gltf-model="#cat" rotation="-90 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    //glTFの表示が暗くなる問題に対処
    document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
