<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.0/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="test" src="assets/test.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="custom" type="pattern" url="assets/pattern-kao.patt">
        <a-entity gltf-model="#test"></a-entity>
      </a-marker>	
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
