<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="test-model" src="assets/test.glb"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="custom" type="pattern" url="assets/pattern-kao.patt">
        <a-entity
          gltf-model="#test-model"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
